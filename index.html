<!DOCTYPE html> 
<html> 
	<head> 
	<title>BikeShare DC</title> 
	<link rel='stylesheet' href='jquery.mobile-1.0a3.min.css' />
	<script type='text/javascript' src='jquery.min.js'></script>
	<script type='text/javascript' src='ICanHaz.js'></script>
	<script type='text/javascript' src='jquery.cookie.js'></script>
  <script type="text/javascript" src="underscore-min.js"></script>
  <script type="text/javascript" src="capitalbikeshare.js"></script>
  <script type="text/javascript" src="distance.js"></script>

  <script id="jqueryMobilePageTemplate" type="text/html">
    <div id='{{pageId}}' data-role='page' class='{{class}}'>
      <div data-role='header'><h1>{{{header}}}</h1></div>
      <div data-role='content'>{{{content}}}</div>
      <div data-role='footer'><h4>{{{footer}}}</h4></div>
    </div>
  </script>
  <script id="stationTemplate" type="text/html">
    <div>
      <!--
      Name: {{name}}<br/>
      Lat: {{lat}}<br/>
      Long: {{long}}<br/>
      Installed: {{installed}}<br/>
      Locked: {{locked}}<br/>
      Install Date: {{installDate}}<br/>
      Removal Date{{removalDate}}<br/>
      Temporary{{temporary}}<br/>
      -->

      <h1>Bikes: {{nbBikes}}<h1>
      <h1>Docks: {{nbEmptyDocks}}</h1>
      <div data-inline='true'>
        <a data-inline='true' data-role='button' href='http://mikeymckay.couchone.com/capital-bikeshare/_design/app/index.html#/station/{{id}}'>Usage</a>
        <a data-inline='true' data-role='button' rel='external' href='map.html?long={{long}}&lat={{lat}}'>Map</a>
      </div>
    </div>
  </script>
  <script type="text/javascript" src="http://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20xml%20where%20url%3D'http%3A%2F%2Fwww.capitalbikeshare.com%2Fstations%2FbikeStations.xml'&format=json&diagnostics=true&callback=handleData"></script>
	<script type='text/javascript' src='jquery.mobile-1.0a3.min.js'></script>
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-22998553-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>
  </head> 
  <body>
  </body>
</html>
